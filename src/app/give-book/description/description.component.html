
<form (ngSubmit)="submit($event)" ngNativeValidate class="container mt-3">
  <div class="row">
    <div class="col">
      <label class="field">Purpose*</label>
      <select
        name="purpose"
        [(ngModel)]="purpose" required class="form-select">
        <option value="">Choose</option>
        <option value="Sell">Sell</option>
        <option value="Lend">Lend</option>
      </select>
    </div>

    <div class="col">
      <label class="field">Category*</label>
      <select
        name="category"
        required [(ngModel)]="category" class="form-select">
        <option value="">Choose</option>
        <option value="Narrative">Narrative</option>
        <option value="Academic">Academic</option>
      </select>
    </div>

    <div class="col">
      <label class="field">Condition*</label>
      <select
        name="condition"
        required [(ngModel)]="condition" class="form-select">
        <option value="">Choose</option>
        <option value="As new">As new</option>
        <option value="Good">Good</option>
        <option value="Quite good">Quite good</option>
        <option value="Damaged">Damaged</option>
      </select>
    </div>
  </div>

  <div class="row mt-4">
    <label class="field">Pictures* {{imageFiles.length}}/3</label>
    <div class="d-flex flex-wrap">
      <div class="select-img border border-1 me-2" *ngFor="let img of imagesSrc; let index = index;">
        <img src="{{img}}" width="120" height="120"/>
        <img role="button" (click)="removeImage(index)"  class="delete-icon" src="assets/delete.png" width="30"/>
      </div>
      <label role="button" class="select-img border border-1">
        <img src="assets/camera_fill.png" width="50"/>
        <strong>Add image</strong>
        <input  required multiple (change)="selectImage($event)" hidden type="file" accept="image/*"/>
      </label>
    </div>
  </div>

  <div class="mt-4">
    <label class="field">Title of the book*</label>
    <input
      name="title"
      required class="form-control" [(ngModel)]="title"/>
  </div>

  <div class="row mt-4">
    <div class="col">
      <label class="field">Author*</label>
      <input [(ngModel)]="author" required class="form-control"/>
    </div>
    <div class="col">
      <label class="field">Edition*</label>
      <input [(ngModel)]="edition" required class="form-control"/>
    </div>

    <div class="col">
      <label class="field">ISBN</label>
      <input
        name="isbn"
        [(ngModel)]="isbn" class="form-control"/>
    </div>
  </div>

  <div class="mt-4">
    <label class="field">Summary of the book*</label>
    <textarea
      name="summary"
      [(ngModel)]="summary" required class="form-control" ></textarea>
  </div>

  <label class="field" class="mt-4">Price*</label>
  <div class="input-group">

    <span class="input-group-text" id="basic-addon1">â‚¬</span>
    <input
      name="price"
      [(ngModel)]="price" required type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
  </div>


  <div class="mt-4">
    <label class="field">Delivery method*</label>
    <select
      name="deliveryMethod"
      [(ngModel)]="deliveryMethod" required class="form-select">
      <option value="">Choose</option>
      <option value="In person">In person</option>
      <option value="Home delivery">Home delivery</option>
    </select>
  </div>

  <div class="mt-3 text-center">
    <button class="btn btn-dark">Next</button>
  </div>

</form>
