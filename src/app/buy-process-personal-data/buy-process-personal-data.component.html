<div class="container">
    <button (click)="location.back()" class="btn btn-light">
        <img src="assets/back.png" width="18" />
        Back to detail page
    </button>

    <div class="steps">
        <div class="row">
            <div class="col" *ngFor="let step of steps; let index = index">
                <div class="step">
                    <div class="circle-group">
                        <div class="step-circle" [class.active]="step.number == 2">{{step.number}}</div>
                    </div>
                    <div class="step-title">{{step.title}}</div>
                </div>
                <div *ngIf="index !== steps.length - 1" class="square"></div>
            </div>
        </div>
    </div>

    <form #dataForm="ngForm" class="form" name="myForm">
        <div class="form-group">
            <label>Name</label>
            <input appHighlight class="form-control" type="text" required>
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input appHighlight class="form-control" type="text" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input appHighlight class="form-control" type="text" required>
        </div>
        <div class="group">
            <div class="form-group" id="field">
                <label>City</label>
                <select class="form-select" aria-label="Category select">
                    <option value="" disabled selected hidden></option>
                    <option value="Madrid">Madrid</option>
                    <option value="Cadiz">Cadiz</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Sevilla">Sevilla</option>
                </select>
            </div>
            <div class="form-group" id="field">
                <label>Postal code</label>
                <select class="form-select" aria-label="Category select">
                    <option value="" disabled selected hidden></option>
                    <option value="Madrid">2041</option>
                    <option value="Cadiz">2042</option>
                    <option value="Barcelona">2043</option>
                    <option value="Valencia">2044</option>
                    <option value="Sevilla">2045</option>
                </select>
            </div>
        </div>

        <div class="group">
            <div class="form-group" id="field">
                <label>Phone number</label>
                <input appHighlight class="form-control" type="text" required>
            </div>
            <div class="form-group" id="field">
                <label>Email</label>
                <input appHighlight class="form-control" type="text" required>
            </div>
        </div>
    </form>
    <button (click)="toNext()" class="btn btn-light" id="chat-btn">
        Next
    </button>
</div>
